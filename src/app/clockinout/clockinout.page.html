
<ion-grid style="margin: 8%;">

  <!-- first row -->
  <ion-row class="header">
    <ion-icon name="checkmark-circle-outline">
    </ion-icon>  Successful {{type}}</ion-row>

  <!-- second row --> 
  <div class="bgcolor">
      <ion-row class="textinside" style="padding-top: 5%;"><b>{{user}}</b></ion-row>
      <ion-row class="textinside" style="padding-bottom: 12%;">{{user_type}}</ion-row>      
    <!-- empty row -->
      <ion-row><b></b></ion-row>
      <ion-row><b></b></ion-row>
    <!-- fourth row -->
    <ion-row class="textinside"><b>{{type}} At</b></ion-row>
    <ion-row class="textinside" style="padding-bottom: 12%;">{{shift_in_12h_format}}</ion-row>
    <!-- empty row -->
      <ion-row></ion-row>
      <ion-row></ion-row>
    <!-- fifth row -->
    <ion-row class="textinside"><b>Shift Period</b></ion-row>
    <ion-row class="textinside" style="padding-bottom: 12%;">{{shift_out_12h_format}}</ion-row>
    <!-- empty row -->
      <ion-row></ion-row>
    <!--  -->
  </div>

</ion-grid>
