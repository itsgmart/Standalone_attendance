<ion-content>
  <div class="login-bg-holder"  style="width: 100%;">
    <img style="width:100%; height:100%; background-color:#f3f7ff ;" src="../../assets/icon/TempBg1.svg"/>
    <ion-fab class="server-loc-fab">
      <button style="color: white;">
            <ion-select [interfaceOptions] = "selectOptions" okText="Okay" interface="alert" type="server_location" 
            [(ngModel)]="log.server_location" name="server_location" class="selector">
              <ion-select-option value="SG-1">SG-1</ion-select-option>
              <ion-select-option value="SG-2">SG-2</ion-select-option>
              <ion-select-option value="Canada">Canada</ion-select-option>
              <ion-select-option value="Qatar">Qatar</ion-select-option>
            </ion-select>
      </button>
    </ion-fab>
  </div>

  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-grid no-padding class="Login_container">

        <ion-row>
          <img style="width:75%;" src="../../assets/simpple_tagline.svg"/>
        </ion-row>

        <ion-row class="Login_header" >
          <h2>Sign In</h2>
        </ion-row>

        <ion-row>
          <ion-col no-padding> 
            <ion-list class="locandpw">
              <div>
                <ion-label stacked class="label">Location Code</ion-label>
                <ion-input class="home-input" style="margin-bottom: 8%;" type="text" placeholder="Type Location Code here" [(ngModel)]="log.location_code" name="location_code" required></ion-input>
              </div>

              <div>
                <ion-label stacked class="label">Password</ion-label>
                <ion-input class="home-input" type="password" placeholder="Type Password here" [(ngModel)]="log.password" name="password" required></ion-input>
              </div>
              
            </ion-list>
          </ion-col>
        </ion-row>

        <ion-row class="login_btn_box">
          <button ion-button class="submit-btn" type="submit" [disabled]="!registerForm.form.valid"> SIGN IN </button>
        </ion-row>
      </ion-grid>
    </form>
  </div>

</ion-content>
